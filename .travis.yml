- DJANGO="Django>=1.8.0,<1.9.0"
- DJANGO="Django>=1.10,<1.11.0"
- DJANGO="Django>=1.11,<1.12.0"
install:
- pip install -q $DJANGO
- pip install -q -r test_reqs.txt
- pip install coveralls
