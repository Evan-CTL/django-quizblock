name: build-and-test
on: [push, workflow_dispatch]
jobs:
  build:
    runs-on: ubuntu-18.04
    strategy:
      matrix:
          python-version: [3.6]
          django-version: [2.2]
    steps:
      - uses: actions/checkout@v2

      - name: Install Django
        run: |
          python -m pip install "Django~=${{ matrix.django-version }}"

      - name: Install Requirements
        run: |
          python -m pip install -q -r test_reqs.txt

      - name: Install Coveralls
        run: python -m pip install coveralls

      - name: Flake8
        run: python -m flake8 quizblock

      - name: Run Tests
        run: python runtests.py

      - name: Coverage
        run: |
          python -m coverage run --source=quizblock runtests.py
